{% extends 'base.html' %}

{% block title %}家計簿作成{% endblock %}

{% block contents %}
<div class="container mt-4">
    <h2 class="mb-4">📑 家計簿の追加</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.date.label }}
            {{ form.date }}
        </div>
        <div class="mb-3">
            {{ form.category.label }}
            {{ form.category }}
        </div>
        <div class="mb-3">
            {{ form.amount.label }}
            {{ form.amount }}
        </div>
        <div class="mb-3">
            {{ form.memo.label }}
            {{ form.memo }}
        </div>
        <button type="submit" class="btn btn-success me-3">保存</button>
        <a href="{% url 'kakeibo:record_list' %}" class="btn btn-secondary">戻る</a>
    </form>
</div>
{% endblock %}
