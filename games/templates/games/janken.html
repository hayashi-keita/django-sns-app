{% extends 'base.html' %}

{% block title %}じゃんけん{% endblock %}

{% block contents %}
<div class="container mt-4">
    <h2 class="mb-4">じゃんけんゲーム</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="choice" value="グー" class="janken-btn">✊</button>
        <button type="submit" name="choice" value="チョキ" class="janken-btn">✌</button>
        <button type="submit" name="choice" value="パー" class="janken-btn">✋</button>
    </form>

    {% if result %}
        <p class="janken-result">あなたの手：{{ user_choice }}</p>
        <p class="janken-result">コンピュータの手：{{ computer_choice }}</p>
        <p class="janken-result">結果：{{ result }}</p>
    {% endif %}

    <form method="get">
        <button class="btn btn-secondary mt-3">リセット</button>
    </form>
</div>
{% endblock %}
