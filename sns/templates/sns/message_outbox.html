{% extends 'base.html' %}

{% block title %}送信ボックス{% endblock %}

{% block contents %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">📤 送信ボックス</h2>

    <div class="list-group shadow-sm rounded mb-4">
        {% for obj in object_list %}
            <a href="{% url 'sns:message_detail' obj.pk %}" 
               class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div>
                    <div class="mb-1">
                        <span class="text-success">📨 {{ obj.subject }}</span>
                    </div>
                    <small class="text-muted">宛先: {{ obj.recipient }}</small>
                </div>
                <span class="badge bg-info text-dark rounded-pill">送信済み</span>
            </a>
        {% empty %}
            <div class="list-group-item text-center text-muted">
                メッセージはありません。
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
