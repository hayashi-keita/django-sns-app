{% extends 'base.html' %}

{% block title %}新規投稿{% endblock %}

{% block contents %}
<div class="container mt-4">
    <h2 class="mb-4">新規投稿</h2>
    <form method="post" enctype="multipart/form-data" class="card shadow-sm p-4 rounded">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.title.label }}
            {{ form.title }}
        </div>
        <div class="mb-3">
            {{ form.content.label }}
            {{ form.content }}
        </div>
        <div class="mb-3">
            {{ form.image.label }}
            {{ form.image }}
        </div>
            <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-primary w-auto me-2">作成</button>
            <a href="{% url 'sns:post_list' %}" class="btn btn-secondary">キャンセル</a>
        </div>
    </form>
</div>
{% endblock %}
