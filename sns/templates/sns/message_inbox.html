{% extends 'base.html' %}

{% block title %}受信ボックス{% endblock %}

{% block contents %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">📥 受信ボックス</h2>
    <div class="list-group shadow-sm rounded">
        {% for obj in object_list %}
            <a href="{% url 'sns:message_detail' obj.pk %}"
                class="list-group-item list-group-item-action d-flex justify-content-between aline-items-center"
                {% if not obj.is_read %}fw-bold{% endif %}>
                <div>
                    <div class="mb-1">
                        <span class="text-primary">✉️ {{ obj.subject }}</span>
                    </div>
                    <small class="text-muted">送信者: {{ obj.sender }}</small>
                </div>
                {% if not obj.is_read %}
                    <span class="badge bg-danger rounded-pill">未読</span>
                {% else %}
                    <span class="badge bg-secondary rounded-pill">既読</span>
                {% endif %}
            </a>
        {% empty %}
            メッセージはありません。
        {% endfor %}
    </div>
</div>
{% endblock %}
