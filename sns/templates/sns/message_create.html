{% extends "base.html" %}

{% block title %}メッセージ作成{% endblock %}

{% block contents %}
<div class="container mt-5">
    <div class="card shadow-sm rounded-3">
        <div class="card-body">
            <h2 class="card-title md-4 text-center">✉️ メッセージ作成</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">{{ form.recipient.label }}</label>
                    {{ form.recipient }}
                </div>
                <div class="mb-3">
                    <label class="form-label">{{ form.subject.label }}</label>
                    {{ form.subject }}
                </div>
                <div class="mb-3">
                    <label class="form-label">{{ form.body.label }}</label>
                    {{ form.body }}
                </div>

                <!-- 新規添付ファイル追加 -->
                <div id="file-inputs" class="mb-3">
                    <label class="form-label">📎 添付ファイル</label>
                    <input type="file" name="files" class="form-control" multiple>
                </div>
                <button id="add-file" type="button" class="btn btn-outline-secondary btn-sm mb-3">
                    + 添付ファイルを追加
                </button>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">送信</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
document.getElementById('add-file').addEventListener('click', function() {
    let container = document.getElementById('file-inputs');
    let input = document.createElement('input');
    input.type = 'file';
    input.name = 'files';
    input.classList.add('form-control', 'mt-2');
    container.appendChild(input);
});
</script>
{% endblock %}
