{% extends "base.html" %}

{% block title %}メッセージ作成{% endblock %}

{% block contents %}
<div class="container mt-4">
    <h2 class="mb-4">メッセージ作成</h2>
    <form method="post">
        {% csrf_token %}
        <table class="mb-4">
            {{ form.as_table }}
        </table>
        <button class="btn btn-primary" type='submit'>送信</button>
    </form>
</div>
{% endblock %}
