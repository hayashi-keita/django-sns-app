{% extends 'base.html' %}

{% block title %}送信ボックス{% endblock %}

{% block contents %}
<div class="container mt-4">
    <h2 class="mb-4">送信ボックス</h2>
    <ul>
        {% for obj in object_list %}
            <li>
                <a href="{% url 'sns:message_detail' obj.pk %}">
                    {{ obj.subject }} - {{ obj.recipient }}
                </a>
            </li>
        {% empty %}
            メッセージはありません。
        {% endfor %}
    </ul>
</div>
{% endblock %}
